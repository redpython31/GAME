<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Number</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login" />
</head>

<body id="main-body">
    <header class="main-head">
        <div class="main-head-logo"><a href="index.html"><img src="/asset/images/logo.png" alt="Website-Logo"></a></div>
        <nav class="main-head-navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">How to Play</a></li>
            </ul>
        </nav>
        <button class="main-head-login">
            <span class="material-symbols-outlined">
                login
            </span><span>Login</span>
        </button>
    </header>
    <main class="game-container">
        <h1 class="game-container-quote">Play More, Win More</h1>
        <form action="#" method="get" id="user-input">

            <div class="game-container-box">
                <div class="game-container-box-inside">
                    <h2>Hidden Number</h2> <br>
                    <p id="random-number" class="game-container-box-inside-number">?</p>
                </div>

                <p id="resultScreen" class="game-container-box-inside-number">Let's play.</p>

                <div class="game-container-box-inside">
                    <h2>Enter 1-100.</h2> <br>
                    <input class="game-container-box-inside-number" type="text" id="input-number">
                </div>
            </div>
            <button type="submit" class="game-container-submit" onclick="validateInput()">Submit</button>
            <button type="reset" class="game-container-submit" onclick="" id="reset-btn">Reset</button>
        </form>
    </main>
    <footer class="sitemap">
        <p class="sitemap-info">&copy; 2025 Gusse The Number All right resereved.</p>
    </footer>
</body>
<script src="script.js"></script>

</html>s
